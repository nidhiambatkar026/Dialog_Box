<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dialog Box</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="container">
        <div class="text-box"> 
            <h4>For Designers</h4>
            <h2>Join the worldâ€™s best creative community</h2>
            <h3>Build your brand, grow your skills, and land your dream projects </h3>
            <button class="btn">
                Create Your Profile
            </button>
        </div>
        <div class="img_box">
           <img src="./Images/background.jpg" alt="background" class="bg-img"/> 
        </div>

        <div class="overlay">
           <div class="model">
            <img src="./Images/close.png" class="close"/>
               <form  class="form_section">
                   <input type="text" placeholder="Enter Your Name" class="input_boxes" required/>
                   <input type="email" placeholder="Enter Email" class="input_boxes" required/>
                   <input type="password" placeholder="Enter your password" class="input_boxes" required/>
                   <button type="button" class="btn_new">Register Now</button>
               </form>
           </div>
        </div>
    </div>
</body>
</html>
